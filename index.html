    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
    /* Variables */
    :root {
        --primary-indigo: #6D28D9;
        --primary-indigo-light: #A78BFA;
        --accent-pink: #EC4899;
        --accent-pink-hover: #DB2777;
        
        --neutral-900: #0F172A; /* For dark backgrounds / footer */
        --neutral-800: #1E293B; /* For headings */
        --neutral-700: #334155; /* For body text */
        --neutral-200: #E2E8F0; /* For borders */
        --neutral-100: #F1F5F9; /* For light section backgrounds */
        --neutral-50: #F8FAFC;  /* For main body background */
        --white: #FFFFFF;
        
        --header-font: 'Montserrat', sans-serif;
        --body-font: 'Open Sans', sans-serif;
    }

    /* Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
        font-family: var(--body-font);
        color: var(--neutral-700);
        line-height: 1.6;
        background-color: var(--neutral-50);
    }
    
    body.search-active {
        overflow: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
        font-family: var(--header-font);
        font-weight: 700;
        color: var(--neutral-800);
        margin-bottom: 1rem;
    }

    p {
        margin-bottom: 1rem;
    }

    a {
        text-decoration: none;
        color: var(--primary-indigo);
        transition: color 0.3s ease;
    }

    a:hover {
        color: var(--accent-pink);
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 4px;
        font-family: var(--header-font);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
    }

    .btn-primary {
        background-color: var(--accent-pink);
        color: var(--white);
    }

    .btn-primary:hover {
        background-color: var(--accent-pink-hover);
        color: var(--white);
    }
    
    main {
        padding-top: 80px; /* Header height */
    }

    /* Header Styles */
    header {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        /* background-color, backdrop-filter, box-shadow are controlled by framer-motion in Header.tsx */
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: var(--header-font);
        font-weight: 700;
    }

    .logo-text {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
    }
    .logo-text strong {
        font-size: 14px;
        font-weight: 700;
        color: var(--primary-indigo);
        white-space: nowrap;
    }
    .logo-text span {
        font-size: 10px;
        color: var(--neutral-700);
        white-space: nowrap;
    }

    .nav-menu {
        display: flex;
        list-style: none;
        gap: 30px;
    }

    .nav-menu a {
        font-family: var(--header-font);
        font-weight: 500;
        font-size: 14px;
        position: relative;
        padding: 5px 0;
    }
    
    .nav-menu a.active {
        color: var(--primary-indigo);
    }

    .nav-menu a.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 3px;
        background-color: var(--accent-pink);
    }


    .nav-actions {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .search-icon-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        color: inherit;
        line-height: 1;
    }

    .mobile-menu-btn, .mobile-nav-menu {
        display: none;
    }
    
    /* Search Overlay */
    .search-overlay {
      position: fixed; /* Changed from absolute to fixed */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1001;
    }

    .search-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    
    .search-overlay-content {
        display: flex;
        width: 100%;
        max-width: 700px;
        align-items: center;
        gap: 15px;
        padding: 0 20px;
    }

    .search-overlay input {
        width: 100%;
        padding: 15px 20px;
        font-size: 18px;
        border: 2px solid var(--primary-indigo);
        border-radius: 4px;
        font-family: var(--body-font);
    }
    
    .search-overlay .close-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
    }

    /* Animation Helpers */
    .section-with-bg-animation {
      position: relative;
      overflow: hidden;
    }

    .animated-bg-shape {
        position: absolute;
        z-index: 0;
        border-radius: 50%;
        opacity: 0; /* Let framer motion control this */
        will-change: transform, opacity;
    }

    /* Hero Section */
    .hero {
      background-color: var(--neutral-100);
      padding: 60px 0;
    }
    .hero-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      min-height: 400px;
      gap: 40px;
    }
    .hero-left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-left h1 {
      color: var(--neutral-800);
      font-size: 48px;
      line-height: 1.2;
    }
    .hero-right {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .hero-image-container {
        width: 100%;
        max-width: 500px;
    }
    .hero-image-container svg {
        width: 100%;
        height: auto;
        display: block;
    }
    
    /* Mission & Stats Section */
    .mission-stats {
        padding: 80px 0;
        background-color: var(--neutral-50);
        text-align: center;
    }
    .mission-stats h2 {
        font-size: 36px;
        color: var(--primary-indigo);
    }
    .mission-stats p {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        font-size: 1.1rem;
        line-height: 1.7;
    }
    .stats-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .stat-item {
      text-align: center;
    }
    .stat-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--primary-indigo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      transition: all 0.3s ease;
    }
    .stat-item:hover .stat-circle {
      background-color: rgba(109, 40, 217, 0.05);
      transform: scale(1.05);
    }
    .stat-circle .value {
      font-size: 28px;
      font-weight: 700;
      font-family: var(--header-font);
      color: var(--accent-pink);
    }
    .stat-item .label {
      font-size: 14px;
      max-width: 120px;
    }

    /* Programs (Services) Section */
    .programs {
        padding: 80px 0;
        background-color: var(--neutral-100);
    }

    .section-header {
        text-align: center;
        margin-bottom: 50px;
    }

    .section-header h2 {
        font-size: 36px;
        color: var(--primary-indigo);
    }

    .programs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
    }

    .program-card {
        background-color: var(--white);
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.07);
        text-align: left;
    }
    
    .program-card svg {
        width: 40px;
        height: 40px;
        color: var(--primary-indigo);
        margin-bottom: 15px;
    }
    
    .program-card h3 {
        font-size: 20px;
        color: var(--neutral-800);
    }

    .program-card a {
      font-weight: 700;
      font-family: var(--header-font);
    }
    
    /* Why Choose Us Section */
    .why-choose-us {
        padding: 80px 0;
        background-color: var(--neutral-50);
    }
    .benefits-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 50px;
    }
    .benefit-card {
        text-align: center;
        padding: 30px;
        background-color: var(--white);
        border-radius: 8px;
        border: 1px solid var(--neutral-200);
    }
    .benefit-card svg {
        width: 50px;
        height: 50px;
        color: var(--primary-indigo);
        margin-bottom: 20px;
    }
    .benefit-card h3 {
        font-size: 20px;
    }
    
    /* Founder Message (Success Stories) Section */
    .success-stories {
        padding: 80px 0;
        background-color: var(--neutral-100);
    }
    .story-container {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 40px;
        align-items: center;
        background-color: var(--white);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .story-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }
    .story-content {
        font-style: italic;
    }
    .story-content p {
        font-size: 1.1rem;
    }
    .story-author {
        display: block;
        margin-top: 15px;
        font-style: normal;
        font-weight: 700;
        color: var(--neutral-800);
    }
    .story-quick-links {
        border-left: 2px solid var(--neutral-200);
        padding-left: 40px;
    }
    .story-quick-links h4 {
        margin-bottom: 15px;
    }
    .story-quick-links ul {
        list-style: none;
    }
    .story-quick-links li {
        margin-bottom: 10px;
    }
    
    /* Services Page */
    .services-page {
        padding: 60px 0 80px;
        background-color: var(--neutral-50);
    }
    .page-title {
        text-align: center;
        font-size: 48px;
        color: var(--primary-indigo);
        margin-bottom: 50px;
    }
    .services-page-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 30px;
    }
    .service-page-card {
        background-color: var(--white);
        border: 1px solid var(--neutral-200);
        border-radius: 8px;
        padding: 30px;
        text-align: left;
        cursor: pointer;
        box-shadow: 0 5px 25px rgba(0,0,0,0.05);
    }
    .service-page-card svg {
        width: 40px;
        height: 40px;
        color: var(--primary-indigo);
        margin-bottom: 15px;
    }
    .service-page-card h3 {
        font-size: 20px;
        color: var(--neutral-800);
    }
    .service-details p {
        margin-top: 15px;
        margin-bottom: 0;
        font-size: 0.95rem;
        line-height: 1.7;
    }
    .skeleton-card {
        background-color: var(--white);
        border: 1px solid var(--neutral-200);
        border-radius: 8px;
        padding: 30px;
    }
    .skeleton {
        background-color: var(--neutral-200);
        border-radius: 4px;
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .skeleton-icon { width: 40px; height: 40px; margin-bottom: 15px; }
    .skeleton-title { width: 60%; height: 20px; margin-bottom: 15px; }
    .skeleton-text { width: 100%; height: 16px; margin-bottom: 10px; }
    @keyframes pulse {
        50% { opacity: .5; }
    }
    
    /* About Page */
    .about-page {
        background-color: var(--neutral-50);
    }
    .about-hero {
        padding: 80px 0;
        background-color: var(--primary-indigo);
        color: var(--white);
        text-align: center;
    }
    .about-hero h1 {
        font-size: 48px;
        color: var(--white);
    }
    .about-page .section {
        padding: 80px 0;
    }
    .values-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
    }
    .value-card {
        background: var(--white);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.05);
    }
    .value-card h3 {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
    }
    .value-card h3 svg {
        width: 24px;
        height: 24px;
        color: var(--accent-pink);
    }
    .history-section {
        background-color: var(--neutral-100);
    }
    .history-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        align-items: center;
    }
    .history-illustration svg {
        width: 100%;
        height: auto;
    }

    /* Contact Page */
    .contact-page {
        padding: 60px 0 80px;
        position: relative;
        overflow: hidden;
    }
    .page-subtitle {
        max-width: 600px;
        margin: 0 auto 50px;
    }
    .contact-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 50px;
        position: relative;
        z-index: 1;
    }
    .contact-form-container {
        background: var(--white);
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 700;
        font-family: var(--header-font);
        color: var(--neutral-800);
        font-size: 14px;
    }
    .form-group input, .form-group textarea, .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--neutral-200);
        border-radius: 4px;
        font-family: var(--body-font);
        font-size: 16px;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
        outline: none;
        border-color: var(--primary-indigo);
        box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2);
    }
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    .form-group input.invalid, .form-group textarea.invalid {
        border-color: #ef4444;
    }
    .error-message {
        color: #ef4444;
        font-size: 14px;
        margin-top: 5px;
    }
    .success-message {
        background-color: #dcfce7;
        color: #166534;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: center;
    }
    .contact-sidebar .info-block {
        margin-bottom: 30px;
    }
    .contact-sidebar .info-block h3 {
        font-size: 18px;
        margin-bottom: 15px;
        position: relative;
        padding-bottom: 10px;
    }
    .contact-sidebar .info-block h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 3px;
        background-color: var(--accent-pink);
    }
    .contact-sidebar .info-block ul {
        list-style: none;
    }
    .contact-sidebar .info-block li {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
    }
    .contact-sidebar .info-block li svg {
        width: 24px;
        height: 24px;
        color: var(--primary-indigo);
        flex-shrink: 0;
    }
    .department-contacts p {
        font-size: 14px;
        margin-bottom: 10px;
    }
    .map-container {
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 10px;
    }
    .map-container img {
        width: 100%;
        display: block;
    }
    .social-links-contact {
        display: flex;
        gap: 15px;
    }
    .social-links-contact a {
        color: var(--neutral-700);
    }
    .social-links-contact a svg {
        width: 28px;
        height: 28px;
    }

    /* FAQ Section */
    .faq-section {
        padding-top: 80px;
        text-align: center;
    }
    .faq-section .section-header {
        margin-bottom: 40px;
    }
    .faq-section .section-header p {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .faq-container {
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
    }

    .faq-item {
        border-bottom: 1px solid var(--neutral-200);
    }
    .faq-item:first-child {
        border-top: 1px solid var(--neutral-200);
    }

    .faq-question {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: none;
        border: none;
        text-align: left;
        font-family: var(--header-font);
        font-size: 18px;
        font-weight: 500;
        color: var(--neutral-800);
        cursor: pointer;
        padding: 20px 0;
        gap: 15px;
    }

    .faq-question span {
        flex-grow: 1;
    }

    .faq-question:hover {
        color: var(--primary-indigo);
    }

    .faq-icon {
        width: 24px;
        height: 24px;
        color: var(--primary-indigo);
        flex-shrink: 0;
    }

    .faq-answer {
        overflow: hidden;
        color: var(--neutral-700);
        line-height: 1.7;
    }
    .faq-answer p {
        padding-bottom: 20px;

            border-top: 1px solid var(--neutral-200);

    @media (max-width: 768px) {
